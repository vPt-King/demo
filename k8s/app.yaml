apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  labels: 
    app: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: thanhvu638/spring-app:30
          ports: 
          - containerPort: 8080

--- 

apiVersion: v1 
kind: Service
metadata:
  name: spring-service
spec:
  selector:
    app: spring-app
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001 
    
